<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Forge Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Forge Training</h1>
</header>

<nav>
  <button onclick="showScreen('treinos')">Treinos</button>
  <button onclick="showScreen('dia')">Treino do Dia</button>
  <button onclick="showScreen('calendario')">Calend√°rio</button>
  <button onclick="showScreen('ajustes')">‚öôÔ∏è</button>
</nav>

<main>
  <section id="treinos" class="screen">
    <h2>Meus Treinos</h2>
    <div class="tabs">
      <button id="btn-A" onclick="openTreino('A')">A</button>
      <button id="btn-B" onclick="openTreino('B')">B</button>
      <button id="btn-C" onclick="openTreino('C')">C</button>
      <button id="btn-D" onclick="openTreino('D')">D</button>
      <button id="btn-E" onclick="openTreino('E')">E</button>
    </div>
    <div id="treino-container"></div>
  </section>

  <section id="dia" class="screen active">
    <h2>Treino do Dia</h2>
    <p>Pr√≥ximo: <strong id="treino-atual">A</strong></p>
    <progress id="progresso-dia" value="0" max="100"></progress>
    <span id="percentual">0%</span>
    <div id="lista-dia"></div>
    <div id="status-final" style="display:none;"></div>
  </section>

  <section id="calendario" class="screen">
    <div class="calendar-nav" style="display:flex; justify-content:space-between; align-items:center;">
      <button onclick="mudarMes(-1)">‚óÄ</button>
      <h3 id="mes-atual"></h3>
      <button onclick="mudarMes(1)">‚ñ∂</button>
    </div>
    <div id="calendario-grade" class="calendar-grid"></div>
    <div id="resumo" style="margin-top:15px;">
      <p>Total: <strong id="total-treinos">0</strong></p>
      <p style="font-size:0.8rem; color:var(--accent-color);">
        A:<span id="count-A">0</span> | B:<span id="count-B">0</span> | C:<span id="count-C">0</span> | D:<span id="count-D">0</span> | E:<span id="count-E">0</span>
      </p>
      <button onclick="resetarMes()" style="background:#a00; color:white; width:100%; border:none; padding:10px; border-radius:8px;">LIMPAR M√äS</button>
    </div>
  </section>

  <section id="ajustes" class="screen">
    <div class="config-box">
      <p>Ciclo de Treinos:</p>
      <select id="select-qtd" onchange="salvarConfig()">
        <option value="2">A, B</option>
        <option value="3">A, B, C</option>
        <option value="4">A, B, C, D</option>
        <option value="5">A, B, C, D, E</option>
      </select>
    </div>
    <div class="config-box">
      <p>Tema Visual:</p>
      <select id="select-tema" onchange="mudarTema(this.value)">
        <option value="industrial">Industrial (Laranja)</option>
        <option value="neon">Cyber Neon (Verde)</option>
        <option value="royal">Royal (Ouro)</option>
        <option value="custom">Personalizado üé®</option>
      </select>
      <div id="custom-colors" style="display:none; margin-top:10px;">
        Destaque: <input type="color" id="color-accent" onchange="aplicarCorManual()">
        Fundo: <input type="color" id="color-bg" onchange="aplicarCorManual()">
      </div>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
